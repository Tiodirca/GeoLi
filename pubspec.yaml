name: geoli
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  #Necessario para exibir a notificacao
  elegant_notification: ^2.4.1
  cupertino_icons: ^1.0.8
  #necessario para conexao com firebase
  firebase_core: ^3.10.1
  cloud_firestore: ^5.6.2
  firebase_auth: ^5.5.1
  #necessario para gravar
  shared_preferences: ^2.5.2
  #Necessario para rodar animacoes lottie
  lottie: ^3.3.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/animacoes_lottie/
    - assets/imagens/
    #emblemas GERAL
    - assets/imagens/patentes/
    #GESTOS
    #SISTEMA SOLAR
    - assets/imagens/sistema_solar/
    - assets/imagens/sistema_solar/planetas/
    - assets/imagens/sistema_solar/gestos_planetas/
    #REGIOES
    - assets/imagens/estados/gestos_estados/
    - assets/imagens/estados/gestos_estados/regiao_centro_oeste/
    - assets/imagens/estados/gestos_estados/regiao_sul/
    - assets/imagens/estados/gestos_estados/regiao_sudeste/
    - assets/imagens/estados/gestos_estados/regiao_norte/
    - assets/imagens/estados/gestos_estados/regiao_nordeste/

    #EMBLEMAS
    - assets/imagens/estados/
    #REGIOES
    - assets/imagens/estados/mapa/
    - assets/imagens/estados/regioes/centro_oeste/
    - assets/imagens/estados/regioes/sul/
    - assets/imagens/estados/regioes/sudeste/
    - assets/imagens/estados/regioes/norte/
    - assets/imagens/estados/regioes/nordeste/
